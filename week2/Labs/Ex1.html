<!DOCTYPE html>
<!-- The DOCTYPE declaration specifies which version of HTML applies
	to this document.  The simple version above is used for HTML5 -->

<!-- The html element is the root element of the document, and contains
	one head element and one body element. -->
<html lang="en">
<!-- The head element contains information about the page-->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise 1</title>
</head>
<!-- The body element contains the visible page content-->

<body>
    <h1>Exercise 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim iure non corporis sapiente quod laudantium soluta placeat nam dolor earum omnis aliquam iusto hic rerum, molestiae quas sed eaque laborum!</p>
	<!-- No elements are required in the body -->
</body>

</html>
